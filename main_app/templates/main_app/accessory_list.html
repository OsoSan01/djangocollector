{% extends 'base.html' %}
{% block content %}

<h1>Accessories List</h1>

{% for accessory in accessory_list %}
  <a href="{% url 'accessories_detail' accessory.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ accessory.name }}</span>
            <p>What is it for? {{ accessory.purpose }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
